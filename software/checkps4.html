<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ãˆ modificabile la mia PS4?</title>
    <style>
        body {
            background-color: #efa541;
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white;
            font-family:'Arial Narrow Bold', sans-serif;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        h2 {
            color: white;
            font-family:'Arial Narrow Bold', sans-serif;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .red-bg { background-color: red; color: white; padding: 10px; text-align: center; }
        .green-bg { background-color: green; color: white; padding: 10px; text-align: center; }
        .default-bg { background-color: #efa541; color: white; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1 id="PS4fw">Apri questa pagina da un browser PS4.</h1>
    <h2 id="PS4ver"></h2>
    <script>
        var UA = navigator.userAgent.substring(navigator.userAgent.indexOf('5.0 (') + 19, navigator.userAgent.indexOf(') Apple')).replace("layStation 4/", "");

        if (isNaN(UA) || UA === "") {
            document.getElementById("PS4fw").innerHTML = "Apri questa pagina da un browser PS4.";
            document.getElementById("PS4fw").className = "default-bg";
            document.getElementById("PS4ver").innerHTML = "";
        } else {
            var firmwareVersion = parseFloat(UA).toFixed(2);
            document.getElementById("PS4ver").innerHTML = "Versione rilevata: " + firmwareVersion;
            if (firmwareVersion > 11.00) {
                document.getElementById("PS4fw").innerHTML = "PS4 non modificabile :(";
                document.getElementById("PS4fw").className = "red-bg";
            } else {
                document.getElementById("PS4fw").innerHTML = "PS4 modificabile :)";
                document.getElementById("PS4fw").className = "green-bg";
            }
        }
    </script>
</body>
</html>
