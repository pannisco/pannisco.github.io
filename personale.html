<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppe Pannisco</title>
    <link rel="stylesheet" href="files/style.css">
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('files/Geoform-Bold.otf') format('opentype');
        }
        h2 {
            color: white;
        }
        body {
            font-family: 'CustomFont', sans-serif;
            margin: 0;
            background: linear-gradient(-45deg, #108dc7, #ef8e38, #ff7e5f, #6a11cb);
            background-size: 400% 400%;
            animation: gradientAnimation 30s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeIn 1s ease-out forwards;
            width: 90%;
            max-width: 500px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .navbar button {
            border: 2px solid #333;
            background: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1 1 40%;
            max-width: 120px;
        }
        .navbar button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
        }
        .navbar button:hover::after {
            left: 0;
        }
        .navbar button:hover {
            background: #ddd;
            transform: scale(1.1);
        }
        .navbar button:active {
            transform: scale(0.9);
        }
        #main {
          transition: margin-left .5s;
          padding: 20px;
        }
        .sidenav .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
          margin-left: 50px;
        }
        .sidenav {
          height: 100%;
          width: 0; 
          position: fixed; 
          z-index: 1; 
          top: 0;
          left: 0;
          background-color: rgba(0,0,0,0.8);
          overflow-x: hidden; 
          padding-top: 60px; 
          text-align: center;
          transition: 0.5s; 
        }
        .sidenav a {
          padding: 8px 8px 8px 32px;
          text-decoration: none;
          font-size: 25px;
          color: #818181;
          display: block;
          transition: 0.3s;
        }
        .sidenav a:hover {
          color: #f1f1f1;
        }
        footer {
            margin-top: 20px;
            color: white;
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
            .navbar button {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">

      <a href="https://pannisco.github.io/software/checkps4.html">Check PS4</a>

    <div id="main">
        <div class="container">
            <div class="navbar">
                <a href="https://pannisco.github.io/db.html"><button>Database</button></a>
                <a href="https://github.com/pannisco"><button>Github</button></a>
                <button onclick="openNav()">Software</button>
            </div>
            <h2>Ciao ðŸ‘‹, Benvenuto sul sito di Peppe!</h2>
        </div>
    </div>

          document.getElementById("mySidenav").style.width = "100%";
        }

        } 
    </script>
</body>
</html>
